<html>
<head>
<title>Test</title>
<script type="text/javascript">
  var imageURLs = [
       "https://images2.imgbox.com/c0/07/IQ3l5eHX_o.png
     , "https://images2.imgbox.com/3d/d1/bT3RKi0l_o.png"
     , "https://images2.imgbox.com/5c/5b/iG7bBhpk_o.png
	 , "https://images2.imgbox.com/b4/e2/aqgfPgZp_o.png"
	 , "https://images2.imgbox.com/da/91/AIftORL1_o.png"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Some alt text\"/>';
    return img;
  }
</script>
</head>
<body>
<script type="text/javascript">
  document.write(getImageTag());
</script>
</body>
</html>
