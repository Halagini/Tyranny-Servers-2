<html>
<head>
<title>Test</title>
<script type="text/javascript">
  var imageURLs = [
       "https://i.imgur.com/yRBcpQp.jpg"
     , "https://i.imgur.com/QaVoRZ9.jpg"
     , "https://i.imgur.com/dLbL0BN.jpg"
	 , "https://i.imgur.com/HTiVA7n.jpg"
	 , "https://i.imgur.com/b51vxJ2.jpg"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Some alt text\"/>';
    return img;
  }
</script>
</head>
<body>
<script type="text/javascript">
  document.write(getImageTag());
</script>
</body>
</html>
